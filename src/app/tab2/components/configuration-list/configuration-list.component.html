<ion-header translucent>
  <ion-toolbar>
    <ion-title>Konfiguracija</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let tech of techs" (click)="showDetail(tech.title)">
      <ion-icon slot="start" [name]="tech.icon"></ion-icon>
      <ion-label>{{tech.title}}</ion-label>
      <ion-icon slot="end" name="arrow-forward-sharp"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
